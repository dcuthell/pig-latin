<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <h2>Pig Latin Translator</h2>
      <form id="translator">
        <div class="form-group">
          <label for="word">Enter a word or phrase you would like to translate to Pig Latin: </label>
          <input id="words" type="text">
        </div>
        <button type="submit" class="btn">Find Out!</button>
      </form>
      <div id="result">
        <p>This is your Pig Latin translation: <span id="translation"></span></p>
      </div>
    </div>
  </body>
</html>
